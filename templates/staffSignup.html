{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Airline Staff Memember Registration</h3>

    <div class="field">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}

        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
        
        <form method="POST" action="/staff_signup">
        
            <div class="field">
                <div class="control">
                    <input class="input" name="username" placeholder="Email" autofocus="">
                </div>
            </div>

             <div class="field">
                <div class="control">
                    <input class="input" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" name="first_name" placeholder="First Name">
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input" name="last_name" placeholder="Last Name">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="date" name="date" placeholder="Date of Birth">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="id" name="airline" placeholder="Airline">
                </div>
            </div>

         <div class="field">
            <div class="control">
                <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>
            <button class="button is-block is-info is-fullwidth">Sign Up</button>

        </form>
    </div>
</div>
{% endblock %}
